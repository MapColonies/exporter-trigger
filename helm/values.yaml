global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

rasterCommon:
  serviceUrls:
    catalogManager: "http://catalog-raster-dev-raster-catalog-manager"
    jobManager: "http://job-manager-raster-dev-discrete-ingestion-db"
  jobManagement:
    exporter:
      jobType: tilesExport
      taskType: tilesExport
  authentication:
    opa:
      enabled: true
      customHeaderName: "X-Api-key"
      domains: raster #TODO: remove

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  flavor: minikube #openshift
  imagePullSecretName: acr-registry

image:
  repository: exporter-trigger
  tag: 'latest'

opa:
  image: openpolicyagent/opa
  imageTag: 0.29.4-envoy-3
  port: 9191
  enableLogging: true #false
  requestedDomain: rasterExport
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
envoy:
  image: envoyproxy/envoy
  imageTag: v1.18.3
  port: 8000
  maxRequestBytes: 8192
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

env:
  port: 8080
  internalPort: 80
  targetPort: 8080
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  jobManager:
    expirationTime: 30
  httpRetry:
    attempts: 5
    delay: exponential
    shouldResetTimeout: true

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
