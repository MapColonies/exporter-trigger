global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
  authentication:
    jwtPublicKeySecretName: map-colonies-jwks

rasterCommon:
  serviceUrls:
    catalogManager: "http://catalog-raster-dev-raster-catalog-manager"
    heartbeatManager: "http://heartbeat-raster-dev-raster-heartbeat-manager"
    jobManager: "http://job-manager-raster-dev-discrete-ingestion-db"
    downloadServer: "http://files-server-raster-dev-files-server"
  jobManagement:
    jobDomain: RASTER
    exporter:
      jobType: tilesExport
      taskTilesType: tilesExport
      taskFinalizeType: tilesFinalize
  authentication:
    opa:
      enabled: false
      customHeaderName: ""
  storage:
    tilesStorageProvider: 'FS'
    fs:
      internalPvc:
        enabled: true
        name: internal-pvc
        gpkgSubPath: gpkgs
enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  flavor: openshift
  imagePullSecretName: acr-registry

image:
  repository: exporter-trigger
  tag: 'latest'

opa:
  image: openpolicyagent/opa
  imageTag: 0.29.4-envoy-3
  port: 9191
  enableLogging: false
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
envoy:
  image: envoyproxy/envoy
  imageTag: v1.20.7
  port: 8000
  maxRequestBytes: 8192
  requestedDomain: rasterExport
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

env:
  port: 8080
  internalPort: 80
  targetPort: 8080
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  finalizePollingTimeMS: 2000
  disableHttpClientLogs: false
  cleanupExpirationDays: 30
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  httpRetry:
    attempts: 5
    delay: exponential
    shouldResetTimeout: true
  estimatedStorageCalculation:
    jpegTileEstimatedSizeInBytes: 27000
    pngTileEstimatedSizeInBytes: 263000
    storageFactorBuffer: 1.25
    validateStorageSize: true
  queue:
    dequeueFinalizeIntervalMs: 2000
    heartbeatIntervalMs: 300
    finalizeTasksAttempts: 3

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: true
  host:
  path: /api/raster/v1
  https: true
  useCert: false
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes
  path: /api/raster/v1
  host: 'localhost'
  tls: 
      enabled: true
      useExternal: ''
  cors:
    enabled: true
    origin: '*'
